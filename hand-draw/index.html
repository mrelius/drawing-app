<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hand-Tracking Drawing App</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" autoplay style="display:none;"></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement  = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const ctx           = canvasElement.getContext('2d');

    let lastX = null, lastY = null;

    // Initialize MediaPipe Hands
    const hands = new Hands({locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({
      maxNumHands:            1,
      modelComplexity:        1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence:  0.7
    });
    hands.onResults(onResults);

    // Start the camera
    const camera = new Camera(videoElement, {
      onFrame: async () => await hands.send({image: videoElement}),
      width:  640,
      height: 480
    });
    camera.start();

    function onResults(results) {
      // 1) Clear & draw flipped camera feed
      ctx.save();
      ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      ctx.translate(canvasElement.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      ctx.restore();

      if (results.multiHandLandmarks?.length) {
        const landmarks = results.multiHandLandmarks[0];

        // Calculate index-finger tip coords
        const ix = landmarks[8].x * canvasElement.width;
        const iy = landmarks[8].y * canvasElement.height;
        const drawX = canvasElement.width - ix;
        const drawY = iy;

        // 2) Draw red debug dot at index fingertip
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(drawX, drawY, 8, 0, Math.PI * 2);
        ctx.fill();

        // 3) Detect “peace sign”:
        const isExtended = (tip, pip) => landmarks[tip].y < landmarks[pip].y;
        const isFolded   = (tip, pip) => landmarks[tip].y > landmarks[pip].y;

        const idxUp   = isExtended(8, 6);
        const midUp   = isExtended(12,10);
        const ringDn  = isFolded(16,14);
        const pinkyDn = isFolded(20,18);

        const isPeace = idxUp && midUp && ringDn && pinkyDn;

        if (isPeace) {
          // 4) Draw line from last point → current
          ctx.strokeStyle = 'red';      // default stroke color
          ctx.lineWidth   = 5;
          ctx.lineCap     = 'round';
          if (lastX !== null && lastY !== null) {
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(drawX, drawY);
            ctx.stroke();
          }
          lastX = drawX;
          lastY = drawY;
        } else {
          // Reset when not making peace sign
          lastX = lastY = null;
        }
      } else {
        // No hand → reset
        lastX = lastY = null;
      }
    }
  </script>
</body>
</html>
